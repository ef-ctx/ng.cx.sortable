<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ng.cx.sortable</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="<%= css %>">
    </head>
    <body ng-app="example.app">
        <div ng-controller="ExampleCtrl">
            <p>{{ things }} </p>

            <div class="list" cx-sortables-list
                io-sortables-list="things"
                io-sortables-list-item-as="item"
                io-sortables-list-gutter="7"
                io-sortables-list-width="100%">
                <p>{{ item }}</p>
            </div>
        </div>

        <% _.each(jslibs, function(lib) { %>
        <script type="text/javascript" src="<%= lib %>"></script>
        <% }); %>

        <% _.each(mainjs, function(lib) { %>
        <script type="text/javascript" src="<%= lib %>"></script>
        <% }); %>
    </body>
</html>
